	</head>
	<body>
		<a-scene inspector-plugin-recast>
			<a-asset-item id="nav-mesh" src="./navmesh/navmesh.gltf"></a-asset-item>

			<a-entity movement-controls="speed: 0.4; constrainToNavMesh: true">
				<a-entity
					camera
					position="0 1.6 0"
					look-controls="pointerLockEnabled: true"
				></a-entity
			></a-entity>

			<a-entity visible="false" gltf-model="#nav-mesh" nav-mesh></a-entity>

			<a-sky
				color="
			#9cf0ff
			"
			></a-sky>
			<a-entity>
				<a-gltf-model
					src="./models/Island.glb"
					animation-mixer="clip: *;"
					shadow
				></a-gltf-model>
				<a-gltf-model
					src="./models/Campfire.glb"
					animation-mixer="clip: *;"
					shadow
					position="0 0 -4"
				></a-gltf-model>

				<a-cylinder
					sound="src: #beep; volume: 1; maxDistance: 1"
					position="0 -1.093 9.696"
					color="#020202"
					height="0.100"
					radius="0.250"
				></a-cylinder>

				<a-entity position="7.214 -0.867 -7.964" rotation="0 138.271 0">
					<a-gltf-model
						src="./models/Computer.glb"
						animation-mixer="clip: *;"
						position="0.038 0.822 -0.317"
						rotation="7 4 -4"
						scale="3 3 3"
						shadow
					></a-gltf-model>
					<a-gltf-model
						src="./models/Table.glb"
						animation-mixer="clip: *;"
						position="0 0.313 0"
						scale="2 0.890 2"
						shadow
					></a-gltf-model>
				</a-entity>
				<a-entity position="-11.178 -0.592 -3.973" rotation="0 -109.284 0">
					<a-gltf-model
						src="./models/Computer.glb"
						animation-mixer="clip: *;"
						position="0.038 0.822 -0.317"
						rotation="7 4 -4"
						scale="3 3 3"
						shadow
					></a-gltf-model>
					<a-gltf-model
						src="./models/Table.glb"
						animation-mixer="clip: *;"
						position="0 0.313 0"
						scale="2 0.890 2"
						shadow
					></a-gltf-model>
				</a-entity>

				<a-gltf-model
					src="./models/Airplane.glb"
					animation-mixer="clip: *;"
					shadow
					scale="0.1 0.1 0.1"
					position="133.734 0.458 -168.916"
					rotation="45.354 -12.401 -32.174"
				></a-gltf-model>
				<a-gltf-model
					src="./models/Ocean.glb"
					animation="property: object3D.position.y; to: -11.822; dir: alternate; dur: 2000; loop: true"
					position="0 -14.673 0"
					scale="1 0.200 1"
					shadow
				></a-gltf-model>
			</a-entity>
		</a-scene>
	</body>
</html>
