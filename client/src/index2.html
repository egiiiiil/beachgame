	<body>
		<a-scene cursor="rayOrigin: mouse">
			<!--<a-scene cursor="rayOrigin: mouse">-->
			<a-box
				cursor-listener="url: https://www.exploring.technology"
				position="-2 0 -4"
				color="#FFC65D"
			></a-box>
			<a-entity>
				<a-box position="0 0 -4" color="#4CC3D9"></a-box>
				<a-entity
					cursor-listener
					animation__mouseenter="property: visible; startEvents: mouseenter; to: false"
					animation__mouseleave="property: visible; startEvents: mouseleave; to: true"
				>
					<a-text value="AaBb" position="0 0 -3" color="red" align="center">
					</a-text>
				</a-entity>
			</a-entity>
			<a-box
				cursor-listener
				animation__mouseenter="property: scale; startEvents: mouseenter; to: 2 2 2"
				animation__mouseleave="property: scale; startEvents: mouseleave; to: 1 1 1"
				position="2 0 -4"
				color="#EF2D5E"
			></a-box>
			<a-entity camera wasd-controls look-controls>
				<a-entity
					cursor
					geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
					material="color: black; shader: flat"
				></a-entity>
			</a-entity>
		</a-scene>
	</body>
